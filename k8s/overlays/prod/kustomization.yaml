apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

# Production-specific configuration
configMapGenerator:
  - name: app-config
    envs:
      - config/prod.env

# Note: secretGenerator uses envs from secrets/prod.env
# Ensure this file exists but is NOT committed to git
secretGenerator:
  - name: app-secrets
    envs:
      - secrets/prod.env

# Image customizations for production
images:
  - name: myapp
    newTag: v1.2.3