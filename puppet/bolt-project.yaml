name: pi_cluster_automation

# Module path configuration
modulepath:
  - site-modules
  - modules
  - ~/.puppetlabs/bolt/modules

# Hiera configuration
hiera-config: hiera.yaml

# Apply settings (corrected configuration)
apply:
  show_diff: true

# Logging configuration (corrected configuration)
log:
  console:
    level: info
  ~/bolt-debug.log:
    level: debug

# Plugin configuration (moved out of bolt: hierarchy)
plugins:
  pkcs7:
    private-key: ~/.puppetlabs/bolt/keys/private_key.pkcs7.pem
    public-key: ~/.puppetlabs/bolt/keys/public_key.pkcs7.pem

# Concurrency settings
concurrency: 4
compile-concurrency: 4

# Analytics setting
analytics: false
